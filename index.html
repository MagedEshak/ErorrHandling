<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<style>
    body {
        background-color: khaki;
    }

    .fo {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin: 50px;
    }

    .fo #btn {
        width: 100px;
    }

    .fo #result {
        font-size: 30px;
    }

    .fo #result span {
        font-size: 40px;
        font-weight: 800;
    }
</style>

<body>
    <div class="fo">
        <form action="">
            <input type="text" id="numOne">
            <input type="text" id="numTwo">
        </form>
        <button type="button" id="btn">Divide</button>
        <div id="result">
            Result: <span></span>
        </div>
    </div>

    <script src="errorHandling.js"></script>
</body>

</html>
